<div id="edit-cpe-modal" class="modal fixed inset-0 bg-black bg-opacity-70 items-center justify-center p-4 hidden z-50">
    <div class="bg-surface-1 rounded-lg shadow-xl w-full max-w-lg border border-border-color">
        <form id="edit-cpe-form">
            <div class="p-6 border-b border-border-color">
                <h3 class="text-2xl font-bold">Edit Client Device</h3>
            </div>
            <div class="p-6 space-y-4">
                <div>
                    <label class="block text-sm font-medium mb-1 text-text-secondary">MAC Address</label>
                    <input type="text" id="edit-cpe-mac-display" readonly
                        class="w-full bg-surface-2 border border-border-color rounded-md p-2 text-text-secondary cursor-not-allowed font-mono">
                    <input type="hidden" id="edit-cpe-mac" name="mac">
                </div>
                <div>
                    <label for="edit-cpe-hostname" class="block text-sm font-medium mb-1">Hostname (Alias)</label>
                    <input type="text" id="edit-cpe-hostname" name="hostname" placeholder="e.g., Living Room TV"
                        class="w-full bg-background border border-border-color rounded-md p-2 focus:ring-primary focus:border-primary text-text-primary">
                    <p class="text-xs text-text-secondary mt-1">This name will be saved in the database and shown
                        instead of "Unnamed Device".</p>
                </div>
                <div id="edit-cpe-error" class="text-danger text-sm hidden"></div>
            </div>
            <div class="p-6 bg-surface-2 rounded-b-lg flex justify-end gap-4">
                <button type="button" id="edit-cpe-cancel-button"
                    class="px-4 py-2 rounded-md text-sm font-semibold hover:bg-surface-1 transition-colors">Cancel</button>
                <button type="submit"
                    class="px-4 py-2 rounded-md text-sm font-semibold text-white bg-primary hover:bg-primary-hover transition-colors">Save
                    Changes</button>
            </div>
        </form>
    </div>
</div>
