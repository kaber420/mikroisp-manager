{% extends "base.html" %}
{% block title %}Manage Zones - ÂµMonitor Pro{% endblock %}

{% block styles %}
<link rel="stylesheet" href="{{ url_for('static', path='/css/vendor/github-markdown-dark.min.css') }}">
{% endblock %}

{% block content %}
<div x-data="zoneManager()" x-init="init()" x-cloak class="flex-1 flex flex-col min-w-0">

    <main class="flex-1 p-6 lg:p-8">

        <div class="flex items-center justify-between mb-8">
            <h1 class="text-4xl font-bold text-white drop-shadow-md">Manage Zones</h1>
            <button @click="openModal()"
                class="flex items-center justify-center h-10 px-4 text-sm font-bold text-white rounded-lg bg-primary hover:bg-primary-hover shadow-lg shadow-primary/20 transition-transform hover:scale-105">
                <span class="material-symbols-outlined mr-2">add</span>
                <span>Add Zone</span>
            </button>
        </div>

        <div class="bg-surface-1/60 backdrop-blur-xl rounded-2xl border border-white/10 shadow-2xl">

            <div
                class="px-6 py-4 border-b border-white/10 flex flex-wrap gap-4 items-center justify-between bg-white/5">
                <h2 class="text-xl font-bold text-white">Zones</h2>

                <div class="relative">
                    <span
                        class="material-symbols-outlined absolute left-3 top-1/2 -translate-y-1/2 text-text-secondary text-lg">search</span>
                    <input type="text" x-model="searchQuery" placeholder="Search zones..."
                        class="w-full sm:w-64 pl-10 pr-4 py-2 bg-surface-1/50 border border-white/10 rounded-lg focus:ring-primary focus:border-primary text-white placeholder-text-secondary/50 transition-all">
                </div>
            </div>

            <div class="overflow-x-auto">
                <table class="min-w-full text-sm">
                    <thead class="bg-white/5">
                        <tr>
                            <th
                                class="px-6 py-3 text-left text-xs font-semibold text-text-secondary uppercase tracking-wider">
                                Name</th>
                            <th
                                class="px-6 py-3 text-right text-xs font-semibold text-text-secondary uppercase tracking-wider">
                                Actions</th>
                        </tr>
                    </thead>
                    <tbody class="divide-y divide-white/5">
                        <template x-if="isLoading">
                            <tr>
                                <td colspan="2" class="p-8 text-center text-text-secondary">Loading zones...</td>
                            </tr>
                        </template>

                        <template x-if="!isLoading && filteredZones.length === 0">
                            <tr>
                                <td colspan="2" class="p-8 text-center text-text-secondary">No zones match your search.
                                </td>
                            </tr>
                        </template>

                        <template x-for="zone in filteredZones" :key="zone.id">
                            <tr @click="openDetailsModal(zone)"
                                class="hover:bg-white/5 transition-colors duration-200 group cursor-pointer">
                                <td class="px-6 py-4 whitespace-nowrap font-semibold text-white" x-text="zone.nombre">
                                </td>
                                <td class="px-6 py-4 whitespace-nowrap text-right flex justify-end gap-2">
                                    <a :href="`/zona/${zone.id}`" @click.stop
                                        class="flex items-center justify-center h-8 px-3 text-xs font-semibold rounded-md border border-white/10 hover:bg-white/10 text-text-primary transition-colors">
                                        Manage
                                    </a>

                                    <button @click.stop="deleteZone(zone)"
                                        class="text-text-secondary hover:text-danger p-1 transition-colors">
                                        <span class="material-symbols-outlined text-[20px]">delete</span>
                                    </button>
                                </td>
                            </tr>
                        </template>
                    </tbody>
                </table>
            </div>
        </div>
    </main>

    <div x-show="isModalOpen" x-cloak
        class="fixed inset-0 bg-black/80 backdrop-blur-sm flex items-center justify-center p-4 z-50">
        <div @click.away="closeModal()"
            class="bg-surface-1 border border-white/10 rounded-2xl shadow-2xl w-full max-w-md overflow-hidden transform transition-all">

            <form @submit.prevent="saveZone()">
                <div class="p-6 border-b border-white/10 flex justify-between items-center bg-white/5">
                    <h3 class="text-2xl font-bold text-white"
                        x-text="modalMode === 'add' ? 'Add New Zone' : 'Edit Zone'"></h3>
                    <button type="button" @click="closeModal()"
                        class="text-text-secondary hover:text-white text-2xl transition-colors">&times;</button>
                </div>

                <div class="p-6 space-y-5">
                    <div>
                        <label for="nombre" class="block text-sm font-medium mb-1 text-text-secondary">Zone Name</label>
                        <input type="text" id="nombre" x-model="currentZone.nombre" required
                            class="w-full bg-surface-1/50 border border-white/10 rounded-lg p-2.5 focus:ring-primary focus:border-primary text-white placeholder-gray-500 transition-all">
                    </div>

                    <div x-show="error" x-text="error"
                        class="text-danger text-sm mt-2 p-2 bg-danger/10 rounded border border-danger/20"></div>

                    <div class="flex justify-end gap-3 mt-6 pt-4 border-t border-white/10">
                        <button type="button" @click="closeModal()"
                            class="px-4 py-2 rounded-lg text-sm font-semibold text-text-secondary hover:text-white hover:bg-white/10 transition-colors">
                            Cancel
                        </button>
                        <button type="submit"
                            class="px-4 py-2 rounded-lg text-sm font-bold text-white bg-primary hover:bg-primary-hover shadow-lg shadow-primary/20 transition-transform active:scale-95">
                            Save Zone
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <!-- Read-Only Zone Details Modal -->
    <div x-show="isDetailsModalOpen" x-cloak
        class="fixed inset-0 bg-black/80 backdrop-blur-sm flex items-center justify-center p-4 z-50">
        <div @click.away="closeDetailsModal()"
            class="bg-surface-1 border border-white/10 rounded-2xl shadow-2xl w-full max-w-7xl h-[85vh] overflow-hidden flex flex-col">

            <!-- Modal Header -->
            <div class="p-5 border-b border-white/10 flex justify-between items-center bg-white/5 flex-shrink-0">
                <h3 class="text-2xl font-bold text-white" x-text="selectedZoneDetails.nombre || 'Zone Details'"></h3>
                <div class="flex items-center gap-3">
                    <a :href="`/zona/${selectedZoneDetails.id}`"
                        class="flex items-center gap-2 px-4 py-2 rounded-lg text-sm font-semibold text-white bg-primary hover:bg-primary-hover transition-colors">
                        <span class="material-symbols-outlined text-lg">edit</span>
                        Edit Zone
                    </a>
                    <button type="button" @click="closeDetailsModal()"
                        class="text-text-secondary hover:text-white text-3xl transition-colors leading-none">&times;</button>
                </div>
            </div>

            <!-- Tabs Navigation -->
            <div class="flex border-b border-white/10 bg-white/5 flex-shrink-0">
                <button @click="activeDetailsTab = 'notes'" type="button"
                    :class="activeDetailsTab === 'notes' ? 'border-b-2 border-primary text-white' : 'text-text-secondary hover:text-white'"
                    class="flex items-center gap-2 px-6 py-3 text-sm font-semibold transition-colors">
                    <span class="material-symbols-outlined text-lg">note</span>
                    Notas
                </button>
                <button @click="activeDetailsTab = 'infra'; loadInfrastructureData()" type="button"
                    :class="activeDetailsTab === 'infra' ? 'border-b-2 border-primary text-white' : 'text-text-secondary hover:text-white'"
                    class="flex items-center gap-2 px-6 py-3 text-sm font-semibold transition-colors">
                    <span class="material-symbols-outlined text-lg">developer_board</span>
                    Virtual Rack
                </button>
            </div>

            <!-- Tab Content -->
            <div class="flex-1 overflow-hidden">

                <!-- Notes Tab Content -->
                <div x-show="activeDetailsTab === 'notes'" class="flex h-full overflow-hidden">
                    <!-- Sidebar: Notes List -->
                    <div class="w-72 border-r border-white/10 flex flex-col flex-shrink-0 bg-surface-2/50">
                        <div class="p-3 border-b border-white/10">
                            <div class="relative">
                                <span
                                    class="material-symbols-outlined absolute left-3 top-1/2 -translate-y-1/2 text-text-secondary text-lg">search</span>
                                <input type="text" x-model="noteSearchQuery" placeholder="Search notes..."
                                    class="w-full pl-10 pr-3 py-2 bg-surface-1/50 border border-white/10 rounded-lg focus:ring-primary focus:border-primary text-white placeholder-text-secondary/50 text-sm">
                            </div>
                        </div>
                        <div class="flex-1 overflow-y-auto">
                            <template x-if="isLoadingDetails">
                                <p class="p-4 text-center text-text-secondary text-sm">Loading...</p>
                            </template>
                            <template x-if="!isLoadingDetails && filteredNotes.length === 0">
                                <p class="p-4 text-center text-text-secondary text-sm">No notes found.</p>
                            </template>
                            <template x-for="note in filteredNotes" :key="note.id">
                                <button @click="selectNote(note)" type="button"
                                    :class="selectedNote && selectedNote.id === note.id ? 'bg-primary/20 border-l-primary' : 'border-l-transparent hover:bg-white/5'"
                                    class="w-full text-left p-3 border-l-2 transition-colors">
                                    <div class="flex items-center gap-2">
                                        <span x-show="note.is_encrypted"
                                            class="material-symbols-outlined text-base text-warning">lock</span>
                                        <span class="font-semibold text-white truncate" x-text="note.title"></span>
                                    </div>
                                    <p class="text-xs text-text-secondary mt-1 truncate"
                                        x-text="(note.content || '').substring(0, 50) + '...'"></p>
                                </button>
                            </template>
                        </div>
                    </div>

                    <!-- Main Content: Markdown Viewer -->
                    <div class="flex-1 overflow-y-auto p-6 bg-background">
                        <template x-if="isLoadingDetails">
                            <div class="flex items-center justify-center h-full">
                                <p class="text-text-secondary">Loading zone details...</p>
                            </div>
                        </template>
                        <template x-if="!isLoadingDetails && !selectedNote">
                            <div class="flex items-center justify-center h-full">
                                <p class="text-text-secondary">Select a note from the sidebar to view.</p>
                            </div>
                        </template>
                        <template x-if="!isLoadingDetails && selectedNote">
                            <article class="markdown-body" x-html="renderedNoteContent"></article>
                        </template>
                    </div>
                </div>

                <!-- Virtual Rack Tab Content (View Only) -->
                <div x-show="activeDetailsTab === 'infra'" class="h-full overflow-y-auto p-6 bg-background">
                    <template x-if="isLoadingInfra">
                        <div class="flex items-center justify-center h-64">
                            <div class="text-center">
                                <span class="material-symbols-outlined text-4xl text-primary animate-spin">sync</span>
                                <p class="text-text-secondary mt-2">Loading infrastructure data...</p>
                            </div>
                        </div>
                    </template>
                    <template x-if="!isLoadingInfra && infraDevices.length === 0">
                        <div class="flex items-center justify-center h-64">
                            <div class="text-center">
                                <span class="material-symbols-outlined text-6xl text-text-secondary mb-4">router</span>
                                <p class="text-text-secondary">No routers or switches linked to this zone.</p>
                                <p class="text-sm text-text-secondary mt-2">Assign devices to this zone from the Routers
                                    or Switches page.</p>
                            </div>
                        </div>
                    </template>
                    <template x-if="!isLoadingInfra && infraDevices.length > 0">
                        <div>
                            <!-- Header -->
                            <div class="flex items-center justify-between mb-4">
                                <div class="flex items-center gap-3">
                                    <h4 class="text-lg font-semibold text-white">Virtual Rack</h4>
                                    <span class="text-sm text-text-secondary" x-text="infraStatusText"></span>
                                </div>
                            </div>

                            <!-- Virtual Rack Visualization -->
                            <div id="virtual-rack-container">
                                <!-- Rendered by InfraViz.renderRack() -->
                            </div>
                        </div>
                    </template>
                </div>

            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script nonce="{{ request.state.csp_nonce }}" src="{{ url_for('static', path='/js/vendor/marked.min.js') }}"></script>
<script nonce="{{ request.state.csp_nonce }}" src="/static/js/utils/infra_viz.js"></script>
<script nonce="{{ request.state.csp_nonce }}" src="/static/js/zonas.js" defer></script>
{% endblock %}
